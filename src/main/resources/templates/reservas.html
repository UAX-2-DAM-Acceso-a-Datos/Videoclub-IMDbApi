<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{./style/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Reservas | IMDb</title>
   <link rel="shortcut icon" th:href="@{./favicon.ico}" type="image/x-icon">
</head>

<body class="bg-secondary vh-100">
    <div class="row"> <!-- Fin Div principal-->
    <!-- Navbar -->
    <div class="col-3 d-flex flex-column flex-shrink-0 p-3 text-white bg-dark vh-100 fixed-top" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">
                <img th:src="@{./favicon.ico}" alt="">
            </span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link text-white" aria-current="page">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#home"></use>
                    </svg>
                    Inicio
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"></use>
                    </svg>
                    Favoritos
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-black active bg-warning border border-warning-subtle">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#table"></use>
                    </svg>
                    Reservas
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#grid"></use>
                    </svg>
                    Populares
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#people-circle"></use>
                    </svg>
                    Customers
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong th:text="${userName}"></strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
    </div>
    <!--  Fin del Navbar -->
    <!-- Contenido de la pagina -->
    <div class="container-fluid col-9">
        <div class="row ">
            <div class="col-3">
                <!-- espacio del navbar -->
            </div>
            <!-- Lista de reservas -->
            <div class="col-9 d-flex align-items-center vh-100">
                <!-- Marco de la table -->
                <div class="bg-white p-3 rounded-2 table-responsive-xl ">
                    <table class="table table-striped table-hover align-middle">
                    	<caption>Lista de reservas</caption>
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">Pelicula</th>
                            <th scope="col">Fecha Inicio</th>
                            <th scope="col">Fecha Fin</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Pagado</th>
                            <th scope="col">Estado</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        <tr th:each="reserva :${reservas}">
                            <th th:text="*{reserva.titulo}" scope="row"></th>
                            <td th:text="*{reserva.fecha_ini}" ></td>
                            <td th:text="*{reserva.fecha_fin}" ></td>
                            <td class="text-center" th:text="*{reserva.precio} + 'â‚¬'" ></td>
                            <td>
                            	<button type="button" class="btn btn-danger" th:text="*{reserva.pagado}"></button>
                            </td>
                            <td>
                            	<button type="button" class="btn btn-secondary" th:text="*{reserva.estado}"></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>  <!-- Fin Div principal-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
